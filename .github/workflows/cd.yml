name: CD - site (Exported from Next.js) to EC2

on:
  push:
    branches: "master"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  AWS_REGION: "ap-southeast-1"
  PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  HOSTNAME: ${{ secrets.SSH_HOST }}
  USER_NAME: ${{ secrets.USER_NAME }}

jobs:
  # Build job
  CD:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.6.0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.16.0"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i

      - name: create env file
        run: |
          touch .env
          echo PROJECT_ENV_TITLE=${{ vars.NEXT_PUBLIC_PROJECT_ENV_TITLE }} >> .env

      - name: Build and export with Next.js
        run: pnpm run build

      - name: Install SSH key
        uses: kielabokkie/ssh-key-and-known-hosts-action@v1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-host: ${{ secrets.SSH_HOST }}

      - name: Deploy with rsync
        run: rsync -avz --delete out/ ${{ secrets.USER_NAME }}@${{ secrets.SSH_HOST }}:/home/ec2-user/profile/out/
